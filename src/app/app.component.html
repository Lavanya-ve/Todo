<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
</head>
<body>
    <div class="bcimage">
      <div class="todo-container">
        <div class = "todo-header">
          <h1 class="todo-text">To Do</h1>
        </div>
        <div class="container">
          <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
              <div class="todo-box p-5 rounded shadow-lg bg-white">
                <h1 class="text-center mb-4">TODO</h1>
                <input type="text" class="form-control mb-4" placeholder="Create a new todo...">
                
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input type="checkbox" class="form-check-input">
                    Complete online JavaScript course
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input type="checkbox" class="form-check-input">
                    Jog around the park 3x
                  </li>
                  <!-- Repeat for other items -->
                </ul>
        
                <div class="footer mt-4 text-center">
                  <span>5 items left</span>
                  <div class="d-flex justify-content-center mt-2">
                    <a href="#" class="mx-2">All</a>
                    <a href="#" class="mx-2">Active</a>
                    <a href="#" class="mx-2">Completed</a>
                  </div>
                  <button class="btn btn-link mt-2">Clear Completed</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
</body>
</html>
